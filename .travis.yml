jobs:
  include:
    - name: "Changelog Check"
      if: type IN (pull_request)
      language: minimal
      before_install:
      before_script:
      script:
        - git fetch origin master:master &&
        # show all changed files for debugging
          git diff HEAD master --name-only &&
        # check if CHANGELOG.md has been modified
          git diff HEAD master --name-only | grep ^CHANGELOG.md$ || (ret=$? && echo "${RED}You didn't provide the details of your change in CHANGELOG.md" && exit $ret)

